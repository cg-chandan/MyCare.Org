        <nav>

    <div class="form">
        <h2>Contact Us</h2>
        <form action="" class="first">
            <!-- Patient's Name
            Mobile No.
            Department
            Doctors name
            submit button -->

            <input type="text" name="pname" id="pname" placeholder="Patients Name"/>
            <input type="tel" name="mobile" id="mobile" placeholder="Mobile Number"/>
            <input type="email" name="email" id="email" placeholder="enter email id">
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <button id="book-btn">Submit</button>
        </form>  

    </div>
    <script src="script.js"></script>
